<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap"
      rel="stylesheet"
    />

    <title>Checklist Animation</title>
  </head>
  <body>
    <div class="checklist">
      <input id="01" type="checkbox" name="r" value="1" checked />
      <label for="01">Milk</label>
      <input id="02" type="checkbox" name="r" value="2" />
      <label for="02">Cheese</label>
      <input id="03" type="checkbox" name="r" value="3" />
      <label for="03">Coffee</label>
      <input id="04" type="checkbox" name="r" value="2" />
      <label for="04">Eggs</label>
      <input id="05" type="checkbox" name="r" value="3" />
      <label for="05">Jam</label>
    </div>

    <style>
      body {
        background: #4f4f50;
        height: 100vh;
        font: bold 20px 'Nunito', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .checklist {
        --background: #8a8a8a;
        --text: white;
        --check: #e9bd5e;
        --disabled: #c2b393;
        --width: 100px;
        --height: 140px;
        --border-radius: 10px;
        background: var(--background);
        width: var(--width);
        height: var(--height);
        border-radius: var(--border-radius);
        position: relative;
        box-shadow: 5px 5px 5px#39393a79;
        padding: 30px 45px;
        display: grid;
        grid-template-columns: 30px auto;
        align-items: center;
      }

      .checklist label {
        color: var(--text);
        position: relative;
        cursor: pointer;
        display: grid;
        align-items: center;
        width: fit-content;
        transition: color 0.3s ease;
      }
      .checklist label:hover {
        color: #e9bd5e;
      }

      .checklist label::before,
      label::after {
        content: '';
        position: absolute;
      }

      .checklist label::before {
        height: 3px;
        width: 10px;
        left: -27px;
        background: var(--check);
        border-radius: 2px;
        transition: background 0.3s ease;
      }

      .checklist label::after {
        height: 4px;
        width: 4px;
        top: 8px;
        left: -25px;
        border-radius: 50%;
      }
      /* removes the default squares for the checkbox  */
      .checklist input[type='checkbox'] {
        -webkit-appearance: none;
        -moz-appearance: none;
        position: relative;
        height: 15px;
        width: 15px;
        outline: none;
        border: 0;
        margin: 0 15px 0 0;
        cursor: pointer;
        background: var(--background);
        display: grid;
        align-items: center;
      }

      .checklist input[type='checkbox']::before,
      input[type='checkbox']::after {
        content: '';
        position: absolute;
        height: 20px;
        top: auto;
        background: var(--check);
        border-radius: 2px;
      }

      .checklist input[type='checkbox']::before {
        width: 0px;
        right: 60%;
        transform-origin: right bottom;
      }

      .checklist input[type='checkbox']::after {
        width: 0px;
        left: 40%;
        transform-origin: left bottom;
      }

      .checklist input[type='checkbox']:checked input[type='checkbox']::before {
        animation: firstCheck 0.4s ease forwards;
      }

      .checklist input[type='checkbox']:checked input[type='checkbox']::after {
        animation: secondCheck0.4s ease forwards;
      }

      .checklist input[type='checkbox']:checked + label {
        color: var(--disabled);
        animation: slide 0.3s ease 0.1s forwards;
      }

      .checklist input[type='checkbox']:checked + label::before {
        background: var(--disabled);
        animation: slice 0.4s ease forwards;
      }

      .checklist input[type='checkbox']:checked + label::after {
        animation: firework 0.5s ease forwards 0.1s;
      }

      /* move the text */
      @keyframes slide {
        50% {
          padding-left: 9px;
          padding-right: 0px;
        }
        100% {
          padding-right: 4px;
        }
      }

      @keyframes slice {
        60% {
          width: 100%;
          left: 4px;
        }
        100% {
          width: 100%;
          left: -2px;
          padding-left: 0;
        }
      }

      @keyframes firstCheck {
        0% {
          width: 4px;
          top: auto;
          transform: rotate(0);
        }
        50% {
          width: 0px;
          top: auto;
          transform: rotate(0);
        }
        51% {
          width: 0px;
          top: 8px;
          transform: rotate(45deg);
        }
        100% {
          width: 5px;
          top: 8px;
          transform: rotate(45deg);
        }
      }

      @keyframes secondCheck {
        0% {
          width: 4px;
          top: auto;
          transform: rotate(0);
        }
        50% {
          width: 0px;
          top: auto;
          transform: rotate(0);
        }
        51% {
          width: 0px;
          top: 8px;
          transform: rotate(-45deg);
        }
        100% {
          width: 10px;
          top: 8px;
          transform: rotate(-45deg);
        }
      }

      @keyframes firework {
        0% {
          opacity: 1;
          box-shadow: 0 0 0 -2px #e9bd5e, 0 0 0 -2px #e9bd5e, 0 0 0 -2px #e9bd5e,
            0 0 0 -2px #e9bd5e, 0 0 0 -2px #e9bd5e, 0 0 0 -2px #e9bd5e;
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          box-shadow: 0 -15px 0 0px #e9bd5e, 14px -8px 0 0px #e9bd5e,
            14px 8px 0 0px #e9bd5e, 0 15px 0 0px #e9bd5e,
            -14px 8px 0 0px #e9bd5e, -14px -8px 0 0px #e9bd5e;
        }
      }
    </style>
  </body>
</html>
